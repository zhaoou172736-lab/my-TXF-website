<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e" />
      <stop offset="100%" stop-color="#16213e" />
    </linearGradient>
    <!-- 封面元素渐变 -->
    <linearGradient id="coverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(236, 72, 153, 0.3)" />
      <stop offset="100%" stop-color="rgba(236, 72, 153, 0.1)" />
    </linearGradient>
    
    <!-- 动画定义 -->
    <animate id="pulseAnim" attributeName="opacity" values="0.1;0.3;0.1" dur="3s" repeatCount="indefinite" />
    <animate id="floatAnim" attributeName="cy" values="600;620;600" dur="4s" repeatCount="indefinite" />
    <animateTransform id="rotateAnim" attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="10s" repeatCount="indefinite" />
    <animate id="scaleAnim" attributeName="r" values="35;40;35" dur="2s" repeatCount="indefinite" />
    <animate id="coverFloat" attributeName="y" values="-80;-75;-80" dur="3s" repeatCount="indefinite" />
    <animateTransform id="brushRotate" attributeName="transform" type="rotate" from="0 0 0" to="10 0 0" dur="1s" repeatCount="indefinite" alternate="true" />
    <animate id="templatePulse1" attributeName="opacity" values="0.2;0.3;0.2" dur="2s" repeatCount="indefinite" />
    <animate id="templatePulse2" attributeName="opacity" values="0.2;0.3;0.2" dur="2s" repeatCount="indefinite" begin="0.5s" />
  </defs>
  
  <!-- 背景矩形 -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />
  
  <!-- 装饰圆形 - 带脉冲动画 -->
  <circle cx="800" cy="600" r="150" fill="rgba(236, 72, 153, 0.1)">
    <animate xlink:href="#pulseAnim" />
    <animate xlink:href="#floatAnim" />
  </circle>
  <circle cx="400" cy="200" r="200" fill="rgba(255, 255, 255, 0.1)">
    <animate xlink:href="#pulseAnim" begin="1s" />
  </circle>
  
  <!-- 中心封面设计图标 -->
  <g transform="translate(600, 400)">
    <!-- 封面设计软件界面 - 带浮动动画 -->
    <rect x="-100" y="-80" width="200" height="160" rx="15" fill="rgba(255, 255, 255, 0.1)">
      <animate xlink:href="#coverFloat" />
    </rect>
    <rect x="-90" y="-70" width="180" height="140" rx="10" fill="url(#coverGradient)">
      <animate attributeName="y" values="-70;-65;-70" dur="3s" repeatCount="indefinite" />
    </rect>
    <!-- 封面预览 -->
    <g transform="translate(0, 0)">
      <!-- 封面模板 -->
      <rect x="-60" y="-50" width="120" height="80" rx="5" fill="rgba(255, 255, 255, 0.2)">
        <animate attributeName="y" values="-50;-45;-50" dur="3s" repeatCount="indefinite" />
      </rect>
      <!-- 封面标题 - 带脉冲动画 -->
      <rect x="-50" y="-40" width="100" height="15" rx="3" fill="rgba(255, 255, 255, 0.6)">
        <animate attributeName="opacity" values="0.6;0.8;0.6" dur="2s" repeatCount="indefinite" />
      </rect>
      <rect x="-50" y="-20" width="80" height="10" rx="3" fill="rgba(255, 255, 255, 0.4)">
        <animate attributeName="opacity" values="0.4;0.6;0.4" dur="2s" repeatCount="indefinite" begin="0.5s" />
      </rect>
      <rect x="-50" y="0" width="60" height="10" rx="3" fill="rgba(255, 255, 255, 0.4)">
        <animate attributeName="opacity" values="0.4;0.6;0.4" dur="2s" repeatCount="indefinite" begin="1s" />
      </rect>
      <!-- 封面图片 - 带缩放动画 -->
      <rect x="40" y="-40" width="40" height="40" rx="3" fill="rgba(236, 72, 153, 0.4)">
        <animateTransform attributeName="transform" type="scale" from="1" to="1.05" dur="2s" repeatCount="indefinite" alternate="true" />
      </rect>
    </g>
  </g>
  
  <!-- 装饰元素：设计工具 - 带旋转动画 -->
  <g transform="translate(300, 300)">
    <!-- 画笔工具 -->
    <circle cx="0" cy="0" r="35" fill="rgba(236, 72, 153, 0.2)">
      <animate xlink:href="#scaleAnim" />
    </circle>
    <path d="M -20,20 Q 0,0 20,20" stroke="rgba(236, 72, 153, 0.6)" stroke-width="4" stroke-linecap="round">
      <animateTransform xlink:href="#brushRotate" />
    </path>
    <line x1="0" y1="0" x2="0" y2="-25" stroke="rgba(236, 72, 153, 0.6)" stroke-width="3" stroke-linecap="round">
      <animateTransform xlink:href="#brushRotate" />
    </line>
  </g>
  
  <g transform="translate(900, 500)">
    <!-- 模板图标 - 带脉冲动画 -->
    <rect x="-40" y="-40" width="80" height="80" rx="15" fill="rgba(236, 72, 153, 0.2)">
      <animate xlink:href="#templatePulse1" />
    </rect>
    <!-- 模板缩略图 - 带脉冲动画 -->
    <g transform="translate(-25, -25)">
      <rect x="0" y="0" width="20" height="30" rx="3" fill="rgba(236, 72, 153, 0.4)">
        <animate xlink:href="#templatePulse1" />
      </rect>
      <rect x="25" y="0" width="20" height="30" rx="3" fill="rgba(59, 130, 246, 0.4)">
        <animate xlink:href="#templatePulse2" />
      </rect>
      <rect x="0" y="35" width="20" height="30" rx="3" fill="rgba(46, 213, 115, 0.4)">
        <animate xlink:href="#templatePulse1" begin="0.5s" />
      </rect>
      <rect x="25" y="35" width="20" height="30" rx="3" fill="rgba(234, 88, 12, 0.4)">
        <animate xlink:href="#templatePulse2" begin="1s" />
      </rect>
    </g>
  </g>
  
  <!-- 装饰元素：文字工具 - 带旋转和脉冲动画 -->
  <g transform="translate(450, 500)">
    <circle cx="0" cy="0" r="30" fill="rgba(236, 72, 153, 0.2)">
      <animate xlink:href="#scaleAnim" />
    </circle>
    <text x="0" y="8" text-anchor="middle" fill="rgba(236, 72, 153, 0.6)" font-size="24" font-weight="bold">T</text>
  </g>
</svg>