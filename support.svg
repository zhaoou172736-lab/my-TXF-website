<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e" />
      <stop offset="100%" stop-color="#16213e" />
    </linearGradient>
    <!-- 服务元素渐变 -->
    <linearGradient id="supportGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(45, 212, 191, 0.3)" />
      <stop offset="100%" stop-color="rgba(45, 212, 191, 0.1)" />
    </linearGradient>
    
    <!-- 动画定义 -->
    <animate id="pulseAnim" attributeName="opacity" values="0.1;0.3;0.1" dur="3s" repeatCount="indefinite" />
    <animateTransform id="rotateAnim" attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="10s" repeatCount="indefinite" />
    <animate id="floatAnim" attributeName="cy" values="200;220;200" dur="4s" repeatCount="indefinite" />
    <animate id="scaleAnim" attributeName="r" values="35;40;35" dur="2s" repeatCount="indefinite" />
    <animate id="supportFloat" attributeName="y" values="-80;-75;-80" dur="3s" repeatCount="indefinite" />
    <animateTransform id="phoneRotate" attributeName="transform" type="rotate" from="0 0 0" to="10 0 0" dur="1s" repeatCount="indefinite" alternate="true" />
    <animateTransform id="emailRotate" attributeName="transform" type="rotate" from="0 0 0" to="-10 0 0" dur="1s" repeatCount="indefinite" alternate="true" />
    <animate id="messagePulse" attributeName="opacity" values="0.2;0.3;0.2" dur="2s" repeatCount="indefinite" />
    <animate id="userPulse" attributeName="opacity" values="0.2;0.3;0.2" dur="2s" repeatCount="indefinite" begin="1s" />
  </defs>
  
  <!-- 背景矩形 -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />
  
  <!-- 装饰圆形 - 带脉冲动画 -->
  <circle cx="200" cy="200" r="150" fill="rgba(45, 212, 191, 0.1)">
    <animate xlink:href="#pulseAnim" />
    <animate xlink:href="#floatAnim" />
  </circle>
  <circle cx="1000" cy="600" r="200" fill="rgba(255, 255, 255, 0.1)">
    <animate xlink:href="#pulseAnim" begin="1s" />
  </circle>
  
  <!-- 中心服务支持图标 -->
  <g transform="translate(600, 400)">
    <!-- 服务支持界面 - 带浮动动画 -->
    <rect x="-100" y="-80" width="200" height="160" rx="15" fill="rgba(255, 255, 255, 0.1)">
      <animate xlink:href="#supportFloat" />
    </rect>
    <rect x="-90" y="-70" width="180" height="140" rx="10" fill="url(#supportGradient)">
      <animate attributeName="y" values="-70;-65;-70" dur="3s" repeatCount="indefinite" />
    </rect>
    <!-- 客服图标 - 带脉冲动画 -->
    <g transform="translate(0, 0)">
      <!-- 对话气泡 -->
      <path d="M -60,-40 L 60,-40 L 60,30 L 30,30 L 20,40 L -60,30 Z" fill="rgba(255, 255, 255, 0.2)">
        <animate xlink:href="#messagePulse" />
      </path>
      <!-- 对话内容 - 带脉冲动画 -->
      <rect x="-50" y="-30" width="90" height="10" rx="3" fill="rgba(255, 255, 255, 0.6)">
        <animate attributeName="opacity" values="0.6;0.8;0.6" dur="2s" repeatCount="indefinite" />
      </rect>
      <rect x="-50" y="-15" width="70" height="10" rx="3" fill="rgba(255, 255, 255, 0.4)">
        <animate attributeName="opacity" values="0.4;0.6;0.4" dur="2s" repeatCount="indefinite" begin="0.5s" />
      </rect>
      <rect x="10" y="0" width="80" height="10" rx="3" fill="rgba(45, 212, 191, 0.6)">
        <animate attributeName="opacity" values="0.6;0.8;0.6" dur="2s" repeatCount="indefinite" begin="1s" />
      </rect>
    </g>
  </g>
  
  <!-- 装饰元素：服务图标 - 带旋转动画 -->
  <g transform="translate(300, 500)">
    <!-- 电话图标 -->
    <circle cx="0" cy="0" r="35" fill="rgba(45, 212, 191, 0.2)">
      <animate xlink:href="#scaleAnim" />
    </circle>
    <path d="M 0,-25 C -15,-25 -25,-15 -25,0 C -25,15 -15,25 0,25 C 15,25 25,15 25,0 C 25,-15 15,-25 0,-25 Z M 0,15 C 8,15 15,8 15,0 C 15,-8 8,-15 0,-15 C -8,-15 -15,-8 -15,0 C -15,8 -8,15 0,15 Z" fill="rgba(45, 212, 191, 0.6)">
      <animateTransform xlink:href="#phoneRotate" />
    </path>
    <line x1="0" y1="-25" x2="0" y2="-35" stroke="rgba(45, 212, 191, 0.6)" stroke-width="3" stroke-linecap="round">
      <animateTransform xlink:href="#phoneRotate" />
    </line>
  </g>
  
  <g transform="translate(900, 300)">
    <!-- 邮件图标 - 带旋转动画 -->
    <circle cx="0" cy="0" r="35" fill="rgba(45, 212, 191, 0.2)">
      <animate xlink:href="#scaleAnim" />
    </circle>
    <rect x="-30" y="-20" width="60" height="40" rx="5" fill="rgba(45, 212, 191, 0.6)">
      <animateTransform xlink:href="#emailRotate" />
    </rect>
    <path d="M -30,0 L 0,20 L 30,0" fill="rgba(45, 212, 191, 0.6)">
      <animateTransform xlink:href="#emailRotate" />
    </path>
  </g>
  
  <!-- 装饰元素：社群图标 - 带脉冲动画 -->
  <g transform="translate(450, 300)">
    <circle cx="0" cy="0" r="30" fill="rgba(45, 212, 191, 0.2)">
      <animate xlink:href="#userPulse" />
    </circle>
    <!-- 用户头像 - 带脉冲动画 -->
    <circle cx="0" cy="-10" r="10" fill="rgba(255, 255, 255, 0.6)">
      <animate attributeName="opacity" values="0.6;0.8;0.6" dur="2s" repeatCount="indefinite" />
    </circle>
    <rect x="-15" y="5" width="30" height="15" rx="8" fill="rgba(255, 255, 255, 0.6)">
      <animate attributeName="opacity" values="0.6;0.8;0.6" dur="2s" repeatCount="indefinite" begin="0.5s" />
    </rect>
  </g>
</svg>