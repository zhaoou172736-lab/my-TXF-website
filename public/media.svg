<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e" />
      <stop offset="100%" stop-color="#16213e" />
    </linearGradient>
    <!-- 自媒体元素渐变 -->
    <linearGradient id="mediaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(59, 130, 246, 0.3)" />
      <stop offset="100%" stop-color="rgba(59, 130, 246, 0.1)" />
    </linearGradient>
    
    <!-- 动画定义 -->
    <animate id="pulseAnim" attributeName="opacity" values="0.1;0.3;0.1" dur="3s" repeatCount="indefinite" />
    <animate id="scaleAnim" attributeName="r" values="30;35;30" dur="2s" repeatCount="indefinite" />
    <animateTransform id="rotateAnim" attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="10s" repeatCount="indefinite" />
    <animate id="floatAnim" attributeName="cy" values="600;620;600" dur="4s" repeatCount="indefinite" />
    <animate id="barGrow1" attributeName="height" values="30;40;30" dur="2s" repeatCount="indefinite" />
    <animate id="barGrow2" attributeName="height" values="50;60;50" dur="2s" repeatCount="indefinite" begin="0.5s" />
    <animate id="barGrow3" attributeName="height" values="40;50;40" dur="2s" repeatCount="indefinite" begin="1s" />
    <animate id="phoneFloat" attributeName="y" values="-120;-115;-120" dur="3s" repeatCount="indefinite" />
  </defs>
  
  <!-- 背景矩形 -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />
  
  <!-- 装饰圆形 - 带脉冲动画 -->
  <circle cx="200" cy="600" r="150" fill="rgba(59, 130, 246, 0.1)">
    <animate xlink:href="#pulseAnim" />
    <animate xlink:href="#floatAnim" />
  </circle>
  <circle cx="1000" cy="200" r="200" fill="rgba(255, 255, 255, 0.1)">
    <animate xlink:href="#pulseAnim" begin="1s" />
  </circle>
  
  <!-- 中心自媒体图标 - 带浮动动画 -->
  <g transform="translate(600, 400)">
    <!-- 手机轮廓 - 带浮动动画 -->
    <rect x="-80" y="-120" width="160" height="240" rx="20" fill="rgba(255, 255, 255, 0.1)">
      <animate xlink:href="#phoneFloat" />
    </rect>
    <rect x="-70" y="-110" width="140" height="220" rx="15" fill="url(#mediaGradient)">
      <animate xlink:href="#phoneFloat" attributeName="y" values="-110;-105;-110" dur="3s" repeatCount="indefinite" />
    </rect>
    <!-- 手机屏幕内容：自媒体平台图标 -->
    <g transform="translate(0, -50)">
      <!-- 播放按钮 - 带缩放和旋转动画 -->
      <circle cx="0" cy="0" r="30" fill="rgba(255, 255, 255, 0.2)">
        <animate xlink:href="#scaleAnim" />
      </circle>
      <polygon points="-10,-15 20,0 -10,15" fill="rgba(255, 255, 255, 0.8)">
        <animateTransform xlink:href="#rotateAnim" />
      </polygon>
      <!-- 粉丝数量 - 带闪烁动画 -->
      <text x="0" y="50" text-anchor="middle" fill="rgba(255, 255, 255, 0.8)" font-size="18" font-weight="bold">500万+</text>
      <text x="0" y="75" text-anchor="middle" fill="rgba(255, 255, 255, 0.6)" font-size="14">粉丝量</text>
    </g>
  </g>
  
  <!-- 装饰元素：社交媒体图标 - 带旋转动画 -->
  <g transform="translate(300, 300)">
    <!-- 抖音风格图标 -->
    <circle cx="0" cy="0" r="40" fill="rgba(236, 72, 153, 0.2)">
      <animate xlink:href="#scaleAnim" />
    </circle>
    <path d="M 0,-20 L 10,-10 L 15,0 L 10,10 L 0,20 L -10,10 L -15,0 L -10,-10 Z" fill="rgba(236, 72, 153, 0.6)">
      <animateTransform xlink:href="#rotateAnim" />
    </path>
  </g>
  
  <g transform="translate(900, 500)">
    <!-- 小红书风格图标 - 带浮动动画 -->
    <rect x="-40" y="-40" width="80" height="80" rx="15" fill="rgba(252, 165, 165, 0.2)">
      <animate attributeName="y" values="-40;-35;-40" dur="3s" repeatCount="indefinite" />
    </rect>
    <rect x="-30" y="-30" width="60" height="60" rx="10" fill="rgba(252, 165, 165, 0.4)" />
    <circle cx="-15" cy="-15" r="5" fill="rgba(255, 255, 255, 0.6)" />
    <circle cx="15" cy="-15" r="5" fill="rgba(255, 255, 255, 0.6)" />
    <rect x="-20" y="10" width="40" height="5" rx="2" fill="rgba(255, 255, 255, 0.6)" />
  </g>
  
  <!-- 装饰元素：数据图表 - 带柱状图动画 -->
  <g transform="translate(400, 500)">
    <rect x="0" y="0" width="80" height="60" rx="5" fill="rgba(255, 255, 255, 0.1)" />
    <!-- 柱状图 - 带生长动画 -->
    <rect x="10" y="30" width="10" height="30" fill="rgba(59, 130, 246, 0.6)">
      <animate xlink:href="#barGrow1" />
      <animate attributeName="y" values="30;20;30" dur="2s" repeatCount="indefinite" />
    </rect>
    <rect x="30" y="10" width="10" height="50" fill="rgba(59, 130, 246, 0.6)">
      <animate xlink:href="#barGrow2" />
      <animate attributeName="y" values="10;0;10" dur="2s" repeatCount="indefinite" begin="0.5s" />
    </rect>
    <rect x="50" y="20" width="10" height="40" fill="rgba(59, 130, 246, 0.6)">
      <animate xlink:href="#barGrow3" />
      <animate attributeName="y" values="20;10;20" dur="2s" repeatCount="indefinite" begin="1s" />
    </rect>
  </g>
</svg>