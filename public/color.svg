<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e" />
      <stop offset="100%" stop-color="#16213e" />
    </linearGradient>
    <!-- 调色元素渐变 -->
    <linearGradient id="colorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(139, 92, 246, 0.3)" />
      <stop offset="100%" stop-color="rgba(139, 92, 246, 0.1)" />
    </linearGradient>
    <!-- 彩虹渐变 -->
    <linearGradient id="rainbowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff0000" />
      <stop offset="16%" stop-color="#ff7f00" />
      <stop offset="33%" stop-color="#ffff00" />
      <stop offset="50%" stop-color="#00ff00" />
      <stop offset="66%" stop-color="#0000ff" />
      <stop offset="83%" stop-color="#4b0082" />
      <stop offset="100%" stop-color="#8b00ff" />
    </linearGradient>
    
    <!-- 动画定义 -->
    <animate id="pulseAnim" attributeName="opacity" values="0.1;0.3;0.1" dur="3s" repeatCount="indefinite" />
    <animateTransform id="rotateAnim" attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="10s" repeatCount="indefinite" />
    <animate id="floatAnim" attributeName="cy" values="600;620;600" dur="4s" repeatCount="indefinite" />
    <animate id="sliderMove" attributeName="cx" values="-50;50;-50" dur="3s" repeatCount="indefinite" />
    <animateTransform id="dropperRotate" attributeName="transform" type="rotate" from="0 0 0" to="10 0 0" dur="1s" repeatCount="indefinite" alternate="true" />
    <animate id="colorPulse1" attributeName="opacity" values="1;0.8;1" dur="2s" repeatCount="indefinite" />
    <animate id="colorPulse2" attributeName="opacity" values="1;0.8;1" dur="2s" repeatCount="indefinite" begin="0.5s" />
    <animate id="colorPulse3" attributeName="opacity" values="1;0.8;1" dur="2s" repeatCount="indefinite" begin="1s" />
    <animate id="colorPulse4" attributeName="opacity" values="1;0.8;1" dur="2s" repeatCount="indefinite" begin="1.5s" />
    <animate id="curveAnim" attributeName="d" values="M 10,50 Q 30,20 50,30 T 90,10;M 10,40 Q 30,30 50,20 T 90,30;M 10,50 Q 30,20 50,30 T 90,10" dur="4s" repeatCount="indefinite" />
  </defs>
  
  <!-- 背景矩形 -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />
  
  <!-- 装饰圆形 - 带脉冲动画 -->
  <circle cx="200" cy="600" r="150" fill="rgba(139, 92, 246, 0.1)">
    <animate xlink:href="#pulseAnim" />
    <animate xlink:href="#floatAnim" />
  </circle>
  <circle cx="1000" cy="200" r="200" fill="rgba(255, 255, 255, 0.1)">
    <animate xlink:href="#pulseAnim" begin="1s" />
  </circle>
  
  <!-- 中心调色图标 -->
  <g transform="translate(600, 400)">
    <!-- 调色软件界面 - 带浮动动画 -->
    <rect x="-100" y="-80" width="200" height="160" rx="15" fill="rgba(255, 255, 255, 0.1)">
      <animate attributeName="y" values="-80;-75;-80" dur="3s" repeatCount="indefinite" />
    </rect>
    <rect x="-90" y="-70" width="180" height="140" rx="10" fill="url(#colorGradient)">
      <animate attributeName="y" values="-70;-65;-70" dur="3s" repeatCount="indefinite" />
    </rect>
    <!-- 色彩轮 - 带旋转动画 -->
    <g transform="translate(0, -20)">
      <circle cx="0" cy="0" r="50" fill="url(#rainbowGradient)">
        <animateTransform xlink:href="#rotateAnim" />
      </circle>
      <circle cx="0" cy="0" r="20" fill="rgba(0, 0, 0, 0.7)" />
      <circle cx="0" cy="0" r="5" fill="rgba(255, 255, 255, 0.8)" />
    </g>
    <!-- 调色滑块 - 带移动动画 -->
    <g transform="translate(0, 40)">
      <!-- 亮度滑块 -->
      <rect x="-60" y="-15" width="120" height="30" rx="15" fill="rgba(255, 255, 255, 0.2)" />
      <rect x="-55" y="-10" width="110" height="20" rx="10" fill="url(#rainbowGradient)" />
      <circle cx="0" cy="0" r="15" fill="rgba(255, 255, 255, 0.8)">
        <animate xlink:href="#sliderMove" />
      </circle>
    </g>
  </g>
  
  <!-- 装饰元素：调色工具 - 带旋转动画 -->
  <g transform="translate(300, 300)">
    <!-- 滴管工具 -->
    <circle cx="0" cy="0" r="35" fill="rgba(139, 92, 246, 0.2)">
      <animate xlink:href="#colorPulse1" />
    </circle>
    <path d="M 0,-25 L 10,-15 L 0,-5 L -10,-15 Z" fill="rgba(139, 92, 246, 0.6)">
      <animateTransform xlink:href="#dropperRotate" />
    </path>
    <line x1="0" y1="0" x2="0" y2="20" stroke="rgba(139, 92, 246, 0.6)" stroke-width="3" stroke-linecap="round">
      <animateTransform xlink:href="#dropperRotate" />
    </line>
  </g>
  
  <g transform="translate(900, 500)">
    <!-- 色板 - 带脉冲动画 -->
    <rect x="-40" y="-40" width="80" height="80" rx="15" fill="rgba(139, 92, 246, 0.2)">
      <animate xlink:href="#colorPulse1" />
    </rect>
    <g transform="translate(-25, -25)">
      <rect x="0" y="0" width="15" height="15" fill="#ff0000"><animate xlink:href="#colorPulse1" /></rect>
      <rect x="20" y="0" width="15" height="15" fill="#00ff00"><animate xlink:href="#colorPulse2" /></rect>
      <rect x="40" y="0" width="15" height="15" fill="#0000ff"><animate xlink:href="#colorPulse3" /></rect>
      <rect x="0" y="20" width="15" height="15" fill="#ffff00"><animate xlink:href="#colorPulse4" /></rect>
      <rect x="20" y="20" width="15" height="15" fill="#ff00ff"><animate xlink:href="#colorPulse1" begin="0.5s" /></rect>
      <rect x="40" y="20" width="15" height="15" fill="#00ffff"><animate xlink:href="#colorPulse2" begin="1s" /></rect>
    </g>
  </g>
  
  <!-- 装饰元素：色彩曲线 - 带动画效果 -->
  <g transform="translate(400, 500)">
    <rect x="0" y="0" width="80" height="60" rx="5" fill="rgba(255, 255, 255, 0.1)">
      <animate xlink:href="#colorPulse1" />
    </rect>
    <!-- 曲线 - 带动态变化 -->
    <path d="M 10,50 Q 30,20 50,30 T 90,10" stroke="rgba(139, 92, 246, 0.6)" stroke-width="2" fill="none">
      <animate xlink:href="#curveAnim" />
    </path>
  </g>
</svg>